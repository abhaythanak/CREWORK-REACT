<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadly Rocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./img/jockstand.png" alt="Deadly Rocks">Deadly Rocks</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Album Name</h1>
            <div>
                <div class="songItem">
                    <img src="./img/jocker.png" alt="1">
                    <span>Why so serious</span>
                    <span class="songListplay"><span class="timestamp">05:34</span> <i class="far fa-play-circle"></i></span>
                </div>
            </div>
        </div>
        <div class="SongBanner"></div>
    </div>
    <div class="Bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward"></i>
        </div>
        <div class="songInfo">
            <img id="gif" src="https://media.tenor.com/3_AoCT4PqOkAAAAi/musically-beats.gif" alt="" width="42px">Let me Love You
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
